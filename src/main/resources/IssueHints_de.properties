ambiguous_custom_block_signature=Scratch lässt es zu, dass du mehrere eigene Blöcke mit demselben Namen erstellst. Das Programm kann anschließend nicht mehr zwischen den einzelnen Blöcken unterscheiden. Verwende für eigene Blöcke immer eindeutige Namen.
ambiguous_parameter_name_unused=Scratch lässt es zu, dass du die Eingabefelder von eigenen Blöcken gleich benennst. Das Programm kann anschließend nicht mehr zwischen den einzelnen Parametern unterscheiden. Verwende für Eingabefelder immer eindeutige Namen.
ambiguous_parameter_name_used=Scratch lässt es zu, dass du die Eingabefelder von eigenen Blöcken gleich benennst. Verwende für Eingabefelder unbedingt eindeutige Namen.
call_without_definition=Wenn ein eigener Block in Scratch gelöscht wird, bleiben manchmal Einsatzfragmente zurück. Stelle sicher, dass du den eigenen Block an allen Positionen, an denen du ihn verwendest, ebenfalls löschst.
comparing_literals=Bei dem Vergleich zweier Symbole erhältst du immer dasselbe Ergebnis WAHR oder FALSCH. Der Code in der Klammer wird entweder immer oder nie ausgeführt. Die Überprüfung ist überflüssig.
custom_block_with_forever=Wenn du in einem eigenen Block eine Endlosschleife verwendest, wird dieser Block nie wieder verlassen. Die Befehle, die nach deinem Blockaufruf im Programm stehen, können nie ausgeführt werden.
custom_block_with_termination=Wenn du in einem eigenen Block alles stoppst oder den aktuellen Klon löschst, werden die Befehle, die nach deinem Blockaufruf im Programm stehen, nie ausgeführt.
dead_code=In deinem Programm befinden sich Blöcke, die niemals ausgeführt werden.
duplicate_sprite=In deinem Programm befinden sich exakte Kopien des selben Sprites. Hier könnte man auch einfach Klone erzeugen.
double_if=In deinem Programm befindet sich die identische bedingte Anweisung zweimal hintereinander. Du könntest die beiden Anweisungen zusammenfassen zu einer.
duplicated_script=In deinem Programm befindet sich das gleiche Script unnötigerweise doppelt.
empty_control_body=Du hast einen Steuerungsblock verwendet, der keine Befehle enthält.
empty_custom_block=Du hast einen eigenen Block definiert, der keine Befehle enthält.
empty_project=Den gesamtes Projekt ist leer.
empty_script=In deinem Sprite befindet sich ein leeres Programm.
empty_sprite=Dein Sprite besitzt keinerlei Programme.
endless_recursion=Führe beim Selbstaufruf eine Bedingung zum Abbruch ein, denn sonst ruft sich der eigene Block unendlich lange immer wieder selbst auf.
expression_as_touching_or_color=Der Block erwartet als Übergabewert eine Farbe.
forever_inside_loop=Die innere Endlosschleife wird nie verlassen. Alle Blöcke danach werden niemals ausgeführt.
illegal_parameter_refactor=Der verwendete Parameter besitzt das falsche Format.
long_script=Dein Programm ist sehr lang. Versuche es, in mehrere kürzere Programme zu teilen, die inhaltlich zusammenhängen. Dadurch behältst du den Überblick.
message_never_received=Wenn du eine Nachricht sendest, stelle sicher, dass sie auch von einem Sprite empfangen wird.
message_never_sent=Wenn du eine Nachricht empfangen willst, stelle sicher, dass diese auch (von einem anderen Sprite) vorher versandt wird.
middle_man=Wenn man auf eine Nachricht wartet, nur um dann gleich eine andere loszuschicken, ist das ein Code Smell. Der Grund dafür ist, dass das Skript, das auf die erste Nachricht wartet, eigentlich unnötig ist, es ist nur Vermittler zwischen dem originalen Sender und dem finalen Empfänger. Überlege, ob du die Nachricht, auf die das finale Skript wartet, nicht auf die erste gesendete Nachricht umstellen kannst - dann kannst du problemlos das Skript in der Mitte löschen, um unnötigen Code zu vermeiden.
missing_ask=Der 'Antwort' Block wird verwendet, aber es wird nie eine Frage gestellt.
missing_backdrop_switch=Wenn du auf einen Wechsel des Bühnenbilds reagierst, musst du diesen Wechsel auch anordnen.
missing_clone_call=Wenn du das Element 'Wenn ich als Klon entstehe' verwendest, stelle vorher sicher, dass das Sprite auch irgendwo geklont wird.
missing_clone_initialization=Wenn du ein Sprite klonst, stelle sicher, dass es auch das Element 'Wenn ich als Klon entstehe' enthät.
missing_erase_all=Wenn du in Scratch zeichnest, stelle sicher, dass du zu Beginn des Programms die alten Zeichnungen löschst.
missing_initialization=Eine Variable oder ein Attribut in Deinem Sprite wird niemals initialisiert, und hat damit beim Start immer den Wert der letzten Ausführung.
missing_loop_sensing=Wenn etwas beim Eintritt einer bestimmten Aktion passieren soll, benötigst du eine Schleife, damit die Überprüfung kontinuierlich stattfindet.
missing_pen_down=Wenn du in Scratch etwas zeichnen willst, vergiss nicht, den 'Schalte Stift ein' Block zu verwenden.
missing_pen_up=Wenn du den Malstift irgendwo einschaltest, stelle sicher, dass er auch wieder ausgeschaltet wird.
missing_termination=Wird eine Schleife verwendet und die Abbruchbedingung vergessen, so führt das Programm die Schleife unendlich lang aus. Blöcke danach werden nie erreicht. Vergiss nicht, die Abbruchbedingung in deiner Schleife einzufügen.
missing_wait_condition=In deinem 'Warte bis' Block fehlt die Bedingung, auf die gewartet werden soll.
multiple_attribute_modifications=Es gibt mehrere Änderungen der gleichen Variable oder des gleichen Attributs hintereinander, die zusammengefasst werden könnten.
nested_loops=Verschachtle keine Schleifen ineinander, denn das kann zu unerwarteten Problemen führen.
no_working_scripts=Verbinde den Ereignisblock mit deinem restlichen Programm.
orphaned_parameter=Wenn du bei deinem eigenen Block ein Eingabefeld nachträglich löschst, stelle sicher, dass du alle Verwendungen des Eingabefeldes auch löschst.
parameter_out_of_scope=Den Wert eines Eingabefelds kannst du lediglich innerhalb eines eigenen Blocks verwenden.
position_equals_check=Die Position eines Sprites in Scratch beschreibt ihren Mittelpunkt. Es ist sehr unwahrscheinlich, dass die Mittelpunkte zweier Sprites exakt Übereinstimmen. Versuche stattdessen eine Näherung mit '<' bzw. '>'.
recursive_cloning=Ein Klon sollte keine weiteren Klone von sich selbst erzeugen, da sonst im schlimmsten Fall unendlich viele Klone entstehen.
same_variable_different_sprite=Same Variable used in Different Sprite
sequential_actions=Das Programm enthält wiederholt eine Sequenz gleicher Anweisungen mehrmals. Man könnte das Programm mit einer Schleife vereinfachen.
stuttering_movement=Überprüfe auf eine gedrückte Taste besser innerhalb einer Endlosschleife anstatt mit dem Ereignisverarbeiter.
unused_custom_block=Du hast einen eigenen Block erstellt, den du nirgends verwendest.
unused_variables=Du hast eine Variable definiert, die du an keiner Stelle deines Programms nutzt.
variable_initialization_race=Die gleiche Variable wird beim gleichen Ereignis an verschiedenen Stellen initialisiert. Wenn Scratch die Reihenfolge der Scripts ändert, kann sich das Ergebnis ändern. Versuche nur an einer Stelle die Werte zuzuweisen.
variable_as_literal=Du hast den Namen einer Variable als Text verwendet. Wolltest Du eigentlich den Variablen-Block verwenden?
